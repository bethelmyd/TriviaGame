<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>DGB's Everything Dog Trivia</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>	

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css" rel="stylesheet" integrity="sha384-Xqcy5ttufkC3rBa8EdiAyA1VgOGrmel2Y+wxm4K3kI3fcjTWlDWrlnxyD6hOi3PF" crossorigin="anonymous">	 -->

	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">


</head>
<body>

	<div class="container text-center"> 
		<h2>David G. Bethelmy - Doggy Pursuit</h2>
	</div>

	<main class="container">
		<section class="row">
			
			<div class="col-md-2 text-center"><span id= "leftImage"></span></div>
			<div class = "col-md-8">
				<div id= "main" >
					<h4 class="text-center">See whether you are a dog's best friend or not.</h4>
					<div class = "text-center"><button id = "startBtn" class="btn btn-success">Start Quiz</button></div>
				</div>
			</div>
			<div class="col-md-2 text-center"><span id= "rightImage"></span></div>			
		</section>
		<section class="row">
			<div id= "main" class = "col-md-12">
			<div id="splashScreen text-center"><img src="assets/images/schnauzers1.jpg" alt="Picture of My Schnauzers"></div>
				<div id="questionBlock">
					<p id="question">What is?</p>
					<div id="choiceBlock">
						<ul id = "choices" class="list-group">
							<li id = "A" class="list-group-item">First item</li>
							<li id = "B" class="list-group-item">Second item</li>
							<li id = "C" class="list-group-item">Third item</li>
							<li id = "D" class="list-group-item">Fourth item</li>
						</ul>
					</div>
					<p id = "answerArea">Answer: <span id="answer"></span></p>
					<div class = "text-center"><button id = "nextBtn" class="btn btn-success">Next</button></div>
				</div>
			</div>
		</section>

	</main>

	<footer class = "container-fluid">
		<div class="row">
			<div class="col-md-12 text-center">
				<h6>&copy;Copyright 2016 David Bethelmy</h6>
			</div>
		</div>
	</footer>
	<script src='assets/javascript/app.js'></script>
</body>
</html>
